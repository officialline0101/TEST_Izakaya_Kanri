<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理ページ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { border: 1px solid #aaa; padding: 10px; margin-bottom: 10px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>📋 注文一覧</h2>
  <div id="orders"></div>
  <script>
    const api = 'https://script.google.com/macros/s/AKfycbwEBJqUOT8Ah0AFdFQS_cidq3dfjfYzvRsxEzbV7gFKm0jmjxTrgz8h4Ae5uc8gH_0/exec';

    async function fetchOrders() {
      const res = await fetch(api + '?action=getOrders');
      const orders = await res.json();
      const container = document.getElementById('orders');
      container.innerHTML = '';

      orders.forEach(order => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <strong>${order.time}</strong><br>
          商品: ${order.name} × ${order.quantity}<br>
          合計: ¥${order.total}<br>
          ステータス: ${order.status}<br>
          <button onclick="updateStatus(${order.id})">次のステータスへ</button>
        `;
        container.appendChild(div);
      });
    }

    async function updateStatus(id) {
      await fetch(api + '?action=updateStatus&id=' + id);
      fetchOrders();
    }

    fetchOrders();
  </script>
</body>
</html>
